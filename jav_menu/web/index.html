<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
</head>

<body>
    <div class="system" id="app">
        <div class="menu" :class="menu.open ? 'open' : 'close'">

            <section class="menu-dialog" :class="menu.dialog.open ? 'open' : 'close'">
                <input type="text" class="dialog-input" v-model="menu.dialog.value" :placeholder="menu.dialog.title"
                    autofocus>

                <div class="dialog-icon">
                    <i class="fa-solid fa-turn-down-left"></i>
                </div>

            </section>

            <header class="menu-title" :class="menu.dialog.open ? 'hide-menu' : 'show-menu'">
                <div class="title-text">{{menu.title || 'Sin datos'}}</div>

                <div class="title-options">

                    <div class="item-option" :class="menu.items.length == 0 ? 'hide-op' : ''">
                        <img src="./assets/mouse.gif">

                        <div class="item-option-text">Moverse</div>
                    </div>

                    <div class="item-option" :class="menu.items.length == 0 ? 'hide-op' : ''">
                        <i class="fa-light fa-computer-mouse" style="font-size: .9vw;"></i>

                        <div class="item-option-text">Seleccionar</div>
                    </div>

                </div>

            </header>

            <section class="menu-items" :class="menu.dialog.open ? 'hide-menu' : 'show-menu'">

                <div class="item" v-for="(item, index) in menu.items" :key="index"
                    :class="index == menu.index ? 'selected' : ''">

                    <div class="item-title"><i :class="item.icon" v-if="item.icon"></i><span
                            v-if="item.icon">Â·</span>{{item.title}}</div>

                    <div class="item-description" v-if="item.description">{{item.description || 'Sin datos'}}</div>

                </div>

                <div class="item no-data" v-if="menu.items.length == 0">
                    <div class="item-no-data">Sin datos</div>
                </div>
            </section>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
